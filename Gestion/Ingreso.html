<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Gestion</title>
    <link href="../assets/js/bootstrap-5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/GeneralStyle.css" rel="stylesheet">
    <link href="../assets/css/IngresoStyle.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/img/iconos/logo_Verde.svg">
</head>
<body>
    <div id="alerta" class="alert alert-danger d-none" role="alert">

    </div>
    <main>
        <section>
            <div class="login-card">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../assets/img/iconos/logo_Verde.svg" alt="Logo del Centro Diurno">
                    </a>
                </div>
                <h2 class="text-center">Iniciar Sesión</h2>
                <form method="POST" action="../assets/php/Login.php">
                    <div class="mb-3">
                        <input name="username" id="username" type="text" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <span id="error-message" class="text-danger"></span>
                    <button type="submit" class="btn btn-primary btn-primary-custom">Ingresar</button>
                    <a onclick="recover()" id="btnRecover" class="forgot-pass">¿Olvidaste tus credenciales?</a>
                </form>
            </div>
        </section>
        <section>
            <div class="modal fade modal-success" id="successModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="successModalLabel">Confirmacion</h5>
                            <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <h4>Perfil actualizado con exito</h4>
                            <p>Ahora deberas iniciar sesion con tus nuevas credenciales</p>

                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                                Entendido
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade modal-recover" id="recoverModal" tabindex="-1" aria-labelledby="recoverModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="recoverModalLabel">Recuperar Cuenta</h5>
                            <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form id="recoverForm" method="POST" action="../assets/php/RecoverToken.php">
                                <div class="mb-3">
                                    <label for="usernameR" class="form-label">Nombre de usuario o correo electrónico</label>
                                    <input type="text" class="form-control" id="usernameR" name="usernameR" placeholder="Ingresa tu usuario o correo" required>
                                </div>
                                <span id="error-recover" class="text-danger"></span>
                                <button type="submit" class="btn btn-primary">Recuperar cuenta</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade modal-verify" id="verifyModal" tabindex="-1" aria-labelledby="verifyModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="verifyModalLabel">Recuperar Cuenta</h5>
                            <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <h4>Define una nueva contraseña para finalizar la recuperacion de la cuenta</h4>
                            <form id="verifyForm" method="POST" action="../assets/php/Recover.php">
                                <input type="text" class="d-none" id="correoR" name="correoR" required>
                                <input type="text" class="d-none" id="tokenR" name="tokenR" required>
                                <div class="mb-3">
                                    <label for="nuevaContrasena" class="form-label">Nueva contraseña</label>
                                    <input type="password" class="form-control" id="nuevaContrasena" name="nuevaContrasena" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmarContrasena" class="form-label">Confirmar nueva contraseña</label>
                                    <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena" required>
                                </div>
                                <span id="error-verify" class="text-danger"></span>
                                <button type="submit" class="btn btn-primary">Recuperar cuenta</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>       
    </main>

    <script src="../assets/js/bootstrap-5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/site/IngresoScript.js"></script>
</body>
</html>
