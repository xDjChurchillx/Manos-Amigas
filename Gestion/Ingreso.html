<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingreso - Gestion</title>
    <link href="../assets/js/bootstrap-5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/IngresoStyle.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.svg">
</head>
<body>


    <!-- Contenido -->
    <div class="login-container">
        <div class="logo">
            <img src="../assets/img/Logo.jpg" alt="Logo del Centro Diurno">
        </div>
        <h2>Iniciar Sesión</h2>

        <!-- Contenedor para los mensajes de error -->
        <div id="error-message" style="display:none;"></div>

        <form method="POST" action="../assets/php/Login.php">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>




    <script src="../assets/js/bootstrap-5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/site/IngresoScript.js"></script>
</body>
</html>
