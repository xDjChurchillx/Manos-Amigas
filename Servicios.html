<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicios - Manos Amigas</title>
    <link href="assets/js/bootstrap-5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .service-card {
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

            .service-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            }

        .selected-service {
            animation: expand 0.5s ease-in-out;
        }

        @keyframes expand {
            from {
                transform: scale(0.95);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .service-image {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="assets/img/favicon.svg" alt="Manos Amigas" style="max-height: 40px; width: auto;"></a>
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="Servicios.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="Actividades.html">Actividades</a></li>
                    <li class="nav-item"><a class="nav-link" href="Donaciones.html">Donaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="Voluntariado.html">Voluntariado</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <!-- Contenido Principal -->
    <main class="flex-grow-1">
        <div class="container py-5">
            <h1 class="text-center mb-5 display-4 fw-bold text-primary">Nuestros Servicios</h1>

            <!-- Grid de Servicios -->
            <div id="servicesGrid" class="row g-4">
                <!-- Los servicios se cargarán aquí dinámicamente -->
            </div>

            <!-- Sección de Detalle (mantener igual) -->
        </div>
    </main>
 
    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-auto position-relative">
        <p class="mb-0">&copy; 2025 Mi Página. Todos los derechos reservados.</p>
        <small class="position-absolute bottom-0 end-0 text-muted pe-2 pb-1"
               style="font-size: 10px; opacity: 0.5;">
            Powered by Churchill
        </small>
    </footer>


    <script src="assets/js/bootstrap-5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/site/ServiciosScript.js"></script>
    <script>
        // Función para crear las tarjetas de servicio
        function createServiceCard(service) {
            return `
 <div class="col-md-6 col-lg-4">
     <div class="card service-card h-100" onclick="showDetails(${service.id})">
         <img src="${service.cardImage}" class="service-image card-img-top" alt="${service.title}">
             <div class="card-body">
                 <h5 class="card-title">${service.title}</h5>
                 <p class="card-text">${service.description}</p>
             </div>
     </div>
 </div>
 `;
        }

        // Función para cargar los servicios
        async function loadServices() {
            try {
                const response = await fetch('assets/json/Servicios.json');
                const data = await response.json();
                const servicesGrid = document.getElementById('servicesGrid');

                // Generar tarjetas
                servicesGrid.innerHTML = data.services.map(service =>
                    createServiceCard(service)
                ).join('');

                // Guardar servicios en variable global
                window.services = data.services.reduce((acc, service) => {
                    acc[service.id] = service;
                    return acc;
                }, {});

            } catch (error) {
                console.error('Error cargando servicios:', error);
                servicesGrid.innerHTML = `
 <div class="alert alert-danger">
     Error cargando los servicios. Por favor intenta nuevamente más tarde.
 </div>
 `;
            }
        }

        // Función para mostrar detalles (modificada para usar la variable global)
        function showDetails(serviceId) {
            const service = window.services[serviceId];
            if (!service) return;

            document.getElementById('servicesGrid').classList.add('d-none');
            document.getElementById('serviceDetail').classList.remove('d-none');

            document.getElementById('detailTitle').textContent = service.title;
            document.getElementById('detailText').textContent = service.description;
            document.getElementById('detailImage').src = service.image;

            const list = document.getElementById('detailList');
            list.innerHTML = service.details.map(detail => `
 <li class="list-group-item d-flex align-items-center">
     <span class="badge bg-primary me-3"><i class="bi bi-check2"></i></span>
     ${detail}
 </li>
 `).join('');
        }

        // Función hideDetails se mantiene igual
        function hideDetails() {
            document.getElementById('servicesGrid').classList.remove('d-none');
            document.getElementById('serviceDetail').classList.add('d-none');
        }

        // Cargar servicios al iniciar
        loadServices();

    </script>
</body>
</html>
