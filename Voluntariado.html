    <!-- Contenido -->
    <div class="container mt-4">
            <h2 class="text-center">Formulario de Voluntariado</h2>
            <form>
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="universidad" class="form-label">Universidad o Institución</label>
                    <input type="text" class="form-control" id="universidad" placeholder="Ingresa el nombre de tu universidad o institución" required>
                </div>
                <div class="mb-3">
                    <label for="carrera" class="form-label">Carrera</label>
                    <input type="text" class="form-control" id="carrera" placeholder="Ingresa tu carrera" required>
                </div>
                <div class="mb-3">
                    <label for="propuesta" class="form-label">Propuesta</label>
                    <textarea class="form-control" id="propuesta" rows="4" placeholder="Describe tu propuesta de voluntariado" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
